{% extends "layout.html" %} 

{% block title %}Register User{% endblock %}

{% block content %}
<h2>Register a New User</h2>

<form class="form-with-validation" action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit">Submit</button>
</form>

{% endblock %}
