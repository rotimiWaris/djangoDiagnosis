{% extends "layout.html" %} 

{% block title %}Delete Diagnosis{% endblock %}

{% block content %}
<section>
    <h1>Delete Diagnosis</h1>

    <p>Are you sure you want to delete this diagnosis?</p>
    <p><strong>Date:</strong> {{ diagnosis.date }}</p>
    <p><strong>Result:</strong> {{ diagnosis.result.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'diagnosis_history' %}" class="btn btn-secondary">Cancel</a>
    </form>

</section>
{% endblock %}
