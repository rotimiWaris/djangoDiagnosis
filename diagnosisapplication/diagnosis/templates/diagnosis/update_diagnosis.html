{% extends "layout.html" %} 

{% block title %}Update Diagnosis{% endblock %}

{% block content %}
<section>
    <h1>Update Diagnosis</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'diagnosis:diagnosis_history' %}" class="btn btn-secondary">Cancel</a>
      </form>

</section>
{% endblock %}
